<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

        <title>Document</title>
    </head>
    <body>
        <ul id="tab-list" class="d-flex list-unstyled gap-5 m-5">
            <li data-tab="1" data-nimadir="12" class="list-item list-item-1 bg-secondary px-3 text-white bg-info">Tab1</li>
            <li data-tab="2" class="list-item list-item-2 bg-secondary px-3 text-white">Tab2</li>
            <li data-tab="3" class="list-item list-item-3 bg-secondary px-3 text-white">Tab3</li>
            <li data-tab="4" class="list-item list-item-4 bg-secondary px-3 text-white">Tab4</li>
        </ul>

        <p class="result-tab">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non nesciunt, ut explicabo quae ex repudiandae quo mollitia modi provident tempore aspernatur cumque. Facere, fugiat illum excepturi officiis iure delectus itaque.</p>

        <div class="text-center mt-5">
            <input type="text" name="" placeholder="Search product..." id="search-input" />
            <button id="search-btn" class="btn btn-info">Search</button>

            <select name="" id="">
                <option value="all">All</option>
                <option value="men's clothing">men's clothing</option>
                <option value="jewelery">jewelery</option>
            </select>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Update product</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="update-form">
                            <img class="w-100" style="max-height: 300px" id="update-img" src="" alt="" />
                            <input class="form-control mt-3" type="text" placeholder="title" id="input-title" />
                            <input class="form-control mt-3" type="text" placeholder="Image" id="input-image" />
                            <input class="form-control mt-3" type="text" placeholder="price" id="input-price" />
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="update-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container p-5">
            <div class="cards d-flex flex-wrap justify-content-between row-gap-3"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <script src="./output.js"></script>
        <script src="./main.js"></script>
        <script src="./lesson.js"></script>
    </body>
</html>
