<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <section class="text-center">
                <h2>Kim birinchi borishga!</h2>

                <form class="m-auto">
                    <label for=""> Masofa </label>
                    <input class="form-input" type="number" placeholder="100km" />
                    <button id="form-btn">Go</button>
                </form>

                <div class="cards d-flex  justify-content-around mt-3">
                    <div class="card p-5">
                        <h4>Piyoda</h4>
                        <p class="person-time">N soat</p>
                        
                    </div>
                    <div class="card p-5">
                        <h4>Velosiped</h4>
                        <p class="bicycle-time">N soat</p>
                        
                    </div>
                    <div class="card p-5">
                        <h4>Mashina</h4>
                        <p class="car-time">N soat</p>
                        
                    </div>
                    <div class="card p-5">
                        <h4>Samolyot</h4>
                        <p class="plane-time">N soat</p>
                        
                    </div>
                </div>
            </section>
        </div>
        <div style="height: 200vh;"></div>
        <script src="./main.js"></script>
        <script src="./lesson.js"></script>
    </body>
</html>
