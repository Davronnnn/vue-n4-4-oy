<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

        <title>Document</title>
    </head>
    <body>
        <div class="container p-5">
            
            <div class="d-flex gap-5">
                <form id="form" class="form-control w-75" >
                    <h3>New contact form</h3>
                    <input class="form-control mt-3 input-name" placeholder="Name" type="text">
                    <input class="form-control mt-3 input-relationship" placeholder="relationship" type="text">
                    <input class="form-control mt-3 input-phone" placeholder="Phone" type="phone">
                    <button class="btn btn-primary form-control mt-3 "id="btn">Add contact</button>
                </form>

                <div class="right-side w-100">
                    <h3>Contacts</h3>
                    <div class="cards">
                        <div class="card p-3">
                            <div class="card-title">Lorem imspu</div>
                            <p class="card-relationship">qarindosh</p>
                            <p class="card-phone">+998 123 23 45</p>
                        </div>
                        
                    </div>
                </div>
            </div>
          
        </div>
       
        <script src="./main.js"></script>
        <script src="./lesson.js"></script>
    </body>
</html>
